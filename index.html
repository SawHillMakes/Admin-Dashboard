<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="sidebar">
            <h1 class="dashboard"><img src="./assets/view-dashboard-outline.svg" alt="dashboard">Dashboard</h1>
            <ul>
                
                <li class="map"><img src="./assets/map.svg" alt="map">Map</li>
                <li class="bank"><img src="./assets/bank.svg" alt="bank">Bank</li>
                <li class="car"><img src="./assets/car-back.svg" alt="car">Vehicles</li>
                <li class="house"><img src="./assets/home.svg" alt="house">House</li>
                <li class="calls"><img src="./assets/cellphone.svg" alt="call">Phone</li>
                <li class="contacts"><img src="./assets/contacts.svg" alt="contact">Contacts</li>
            </ul>
            <ul>
                <li class="messages"><img src="./assets/message.svg" alt="message">Messages</li>
                <li class="secure"><img src="./assets/lock.svg" alt="secure">Secure Account</li>
                <li class="settings"><img src="./assets/cog.svg" alt="setting">Settings</li>
            </ul>
        </div>
        <div class="header">
            <div class="topPartOfHeader">
                <div class="searchbarContainer">
                    <img src="./assets/magnify.svg" alt="magnifying glass" class="icon magnify">
                    <input type="text" class="searchbar" placeholder="search">
                </div>
                <div class="headerProfileContainer">
                    <img src="./assets/cellphone.svg" alt="cellphone glass" class="icon cellphone">
                    <img src="./assets/michealDeSanta.jpg" alt="micheal" class="profilePictures">  
                    <h3>Micheal De Santa</h3>
                </div>
            </div>
            <div class="bottomPartOfHeader">
                <div class="bigProfileContainer">
                    <img src="./assets/michealDeSanta.jpg" alt="micheal" class="bigProfilePictures">
                    <h2>Micheal De Santa (@MichealDeSanta)</h>
                </div>
                
                <div class="buttonContainer">
                    <button>button</button>
                    <button>button</button>
                    <button>button</button>
                </div>
            </div>
        </div>
        <div class="main">
            <p>main</p>
        </div>
    </div>
</body>
</html>
